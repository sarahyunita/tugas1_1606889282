<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Home</title>
	
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	
	<h3>Ubah Jabatan</h3>
	<form th:action="@{/jabatan/ubah/}" th:object="${jabatan}" method="POST">
	<input type="hidden" th:value="${jabatan.id}" name="id"/>
	Nama <br>
	<input type="text" name="nama" th:value="${jabatan.nama}"/>
	<br>
	Deskripsi <br>
	<input type="text" name="deskripsi" th:value="${jabatan.deskripsi}"/>
	<br>
	Gaji Pokok <br>
	<input type="number" name="gajiPokok" th:value="${jabatan.gajiPokok}"/>
	<br><br>
	<button type="submit" onclick="notify()">Simpan</button>
	</form>
	
</body>
</html>
